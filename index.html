<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MUDULARS</title>
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
        <!-- Embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&family=Public+Sans:wght@300;400;500;600;800&display=swap"
            rel="stylesheet"
        />
        <!-- Reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body style="height: 5000px">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-top">
                    <!-- Logo -->
                    <a href="#!">
                        <div class="logo">
                            <img src="./assets/img/logo.svg" alt="MUDULARS" />
                        </div>
                    </a>

                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link navbar__link--active"
                                    >Home</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Actions -->
                    <div class="actions">
                        <a href="#!" class="btn action__signup">Sign Up</a>
                    </div>
                </div>
                <section class="hero">
                    <section class="hero__content">
                        <div class="hero__info">
                            <h1 class="hero__heading">
                                We’re a creative design agency.
                            </h1>
                            <p class="hero__desc section-desc">
                                A brilliant, modular agency template for
                                startup’s build yours toady.
                            </p>
                        </div>
                        <div class="hero__row">
                            <a href="#!" class="btn">Get in touch</a>
                            <button class="hero__watch-video">
                                <div class="hero__block">
                                    <img
                                        src="./assets/img/hero-eclip.svg"
                                        alt=""
                                        class="hero__eclip"
                                    />
                                    <div class="hero__icon">
                                        <img
                                            src="./assets/img/hero-play.svg"
                                            alt=""
                                        />
                                    </div>
                                </div>
                                <span class="hero__video">Watch Video</span>
                            </button>
                        </div>
                    </section>
                    <div class="hero__media">
                        <div class="hero__blur"></div>

                        <!-- Decodate -->
                        <div class="hero__decodate-top">
                            <img
                                src="./assets/img/hero-flower.svg"
                                alt=""
                                class="hero__flower01"
                            />
                            <img
                                class="hero__wire01"
                                src="./assets/img/wire-lt.svg"
                                alt=""
                            />
                        </div>

                        <div class="hero__images">
                            <a href="#!">
                                <img
                                    src="./assets/img/hero-img01.svg"
                                    alt=""
                                    class="hero__img"
                                />
                            </a>
                            <a href="#!">
                                <img
                                    src="./assets/img/hero-img02.svg"
                                    alt=""
                                    class="hero__img hero__short"
                                />
                            </a>
                            <a href="#!">
                                <img
                                    src="./assets/img/hero-img03.svg"
                                    alt=""
                                    class="hero__img"
                                />
                            </a>
                        </div>

                        <!-- Decodate -->
                        <div class="hero__decodate-bt">
                            <img
                                src="./assets/img/hero-flower.svg"
                                alt=""
                                class="hero__flower02"
                            />
                            <img
                                class="hero__wire02"
                                src="./assets/img/wire-rb.svg"
                                alt=""
                            />
                        </div>
                    </div>
                </section>
            </div>
        </header>
    </body>
</html>
